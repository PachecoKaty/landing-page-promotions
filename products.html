<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Productos</title>
    <link rel="icon" href="./images/favicon.png" type="image/png">
</head>
<body>
    <header class="header__container">
        <nav class="header__nav">
            <img class="header__logo" src="./images/logo.svg" alt="Logo Siman">
        </nav>
    </header>
    <div class="product__title">
        <h1>Camiseta clásica</h1>
    </div>
    <main class="product__hero">
        <img class="product__image" src="https://res.cloudinary.com/deshaigl0/image/upload/v1723086562/camiseta_m9qsbt.webp" alt="Camiseta clásica"/>
    
        <section class="product-container">
            <section class="product__content">
                <h3>Especificaciones</h3>
                <ul>
                    <li>Estilo de cuello: Redondo</li>
                    <li>Manga: Corta</li>
                </ul>

                <section class="product__sizes">
                    <h3>Tallas</h3>
                    <button>S</button>
                    <button >M</button>
                    <button >L</button>
                    <button >XL</button>
                </section>
        
                <section class="product__cart">
                    <input type="number" value="1">
                    <button>Agregar al carrito</button>
                </section>

            </section>
        </section>
    </main>
    

    <footer class="footer__container">
        <p class="footer__copyright">Copyright © 2024 Almacenes Siman El Salvador. Reservados todos los derechos.</p>

        <div class="footer__icons">
            <a href="https://www.facebook.com/simanelsalvador/" target="_blank">
                <img class="footer__icon" src="./images/social-media/facebook.svg" alt="Logo de facebook">
            </a>
            <a href="https://www.instagram.com/almacenessiman/" target="_blank">
                <img class="footer__icon" src="./images/social-media/instagram.svg" alt="Logo de instagram">
            </a>
        </div>
    </footer>
</body>
</html>
