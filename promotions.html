<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Promociones</title>
    <link rel="icon" href="./images/favicon.png" type="image/png">
</head>
<body>
    <header class="header__container">
        <nav class="header__nav">
            <img class="header__logo" src="./images/logo.svg" alt="Logo Siman">
        </nav>
    </header>
    <main class="promotions">
        <section class="promotions__products">
            <h2>Ofertas Exclusivas</h2>
            <div class="promotions__catalogue">
                <article class="product-card">
                    <img class="product-card__image" src="https://res.cloudinary.com/deshaigl0/image/upload/v1723086562/camiseta_m9qsbt.webp" alt="Camiseta clásica"/>
                    <section class="product-card__content">
                        <h4>Camiseta clásica</h4>
                        <p>$12.99</p>
                    </section>
                    <a class="product__button" href="products.html">Ver producto</a>
                </article>

                <article class="product-card">
                    <img class="product-card__image" src="https://res.cloudinary.com/deshaigl0/image/upload/v1723086559/basic-tshirt_mchowx.webp" alt="Camiseta de mujer"/>
                    <section class="product-card__content">
                        <h4>Camiseta estampada</h4>
                        <p>$11.95</p>
                    </section>
                    <a class="product__button" href="products.html">Ver producto</a>
                </article>

                <article class="product-card">
                    <img class="product-card__image" src="https://res.cloudinary.com/deshaigl0/image/upload/v1723086556/camiseta-rayas_teigpy.webp" alt="Camiseta a rayas"/>
                    <section class="product-card__content">
                        <h4>Camiseta rayada</h4>
                        <p>$20.95</p>
                    </section>
                    <a class="product__button" href="products.html">Ver producto</a>
                </article>

                <article class="product-card">
                    <img class="product-card__image" src="https://res.cloudinary.com/deshaigl0/image/upload/v1723086555/pantalon-slim_ufceuh.webp" alt="Pantalón slim"/>
                    <section class="product-card__content">
                        <h4>Pantalón Slim</h4>
                        <p>$20.99</p>
                    </section>
                    <a class="product__button" href="products.html">Ver producto</a>
                </article>

                <article class="product-card">
                    <img class="product-card__image" src="https://res.cloudinary.com/deshaigl0/image/upload/v1723086552/pantalon-cargo_ofijhi.webp" alt="Pantalón cargo"/>
                    <section class="product-card__content">
                        <h4>Pantalón cargo</h4>
                        <p>$25.95</p>
                    </section>
                    <a class="product__button" href="products.html">Ver producto</a>
                </article>

                <article class="product-card">
                    <img class="product-card__image" src="https://res.cloudinary.com/deshaigl0/image/upload/v1723086551/jeans-skinny_lb6wr7.webp" alt="Pantalón skinny"/>
                    <section class="product-card__content">
                        <h4>Pantalón skinny</h4>
                        <p>$20.95</p>
                    </section>
                    <a class="product__button" href="products.html">Ver producto</a>
                </article>
            </div>
        </section>

    </main>
</body>
</html>
